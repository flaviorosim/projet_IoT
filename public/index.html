<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Rastreamento WiFi LoRaWAN</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
        #info {
            position: absolute; top: 10px; right: 10px;
            background: white; padding: 10px; z-index: 1000;
            border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.5);
            font-family: sans-serif;
        }
    </style>
</head>
<body>

    <div id="info">
        <strong>Status:</strong> <span id="status">Aguardando...</span><br>
        <strong>Pontos:</strong> <span id="count">0</span>
    </div>
    
    <div id="map"></div>

    <script>
        // 1. Inicializar o Mapa
        // Centralizado em Paris (ajuste se necessário)
        const map = L.map('map').setView([48.8566, 2.3522], 13);

        // Adicionar camada do OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Variáveis para guardar o desenho
        let polyline = L.polyline([], {color: 'red', weight: 4}).addTo(map);
        let markers = L.layerGroup().addTo(map);

        // Função para buscar dados do Backend
        async function updateMap() {
            try {
                const response = await fetch('/api/trajeto');
                const history = await response.json();
                
                document.getElementById('count').innerText = history.length;
                document.getElementById('status').innerText = "Atualizado: " + new Date().toLocaleTimeString();

                // Limpar marcadores antigos (opcional, ou manter só o último)
                markers.clearLayers();
                
                // Criar array de coordenadas para a linha [lat, lon]
                const latlngs = history.map(p => [p.lat, p.lon]);

                // Atualizar a linha vermelha (trajetória)
                polyline.setLatLngs(latlngs);

                // Se houver pontos, dar zoom na área e colocar marcador no último
                if (history.length > 0) {
                    const last = history[history.length - 1];
                    
                    // Adicionar marcador na posição atual
                    L.marker([last.lat, last.lon])
                        .addTo(markers)
                        .bindPopup(`Hora: ${new Date(last.timestamp).toLocaleTimeString()}<br>APs usados: ${last.aps_count}`)
                        .openPopup();
                    
                    // Centralizar mapa no último ponto (opcional)
                    map.panTo([last.lat, last.lon]);
                }

            } catch (error) {
                console.error("Erro ao buscar dados:", error);
            }
        }

        // Atualizar a cada 5 segundos
        setInterval(updateMap, 5000);
        updateMap(); // Primeira chamada
    </script>
</body>
</html>
