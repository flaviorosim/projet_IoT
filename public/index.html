<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> WiFi LoRaWAN Tracking</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
        #info {
            position: absolute; top: 10px; right: 10px;
            background: white; padding: 10px; z-index: 1000;
            border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.5);
            font-family: sans-serif;
        }
    </style>
</head>
<body>

    <div id="info">
        <strong>Status:</strong> <span id="status">Waiting...</span><br>
        <strong>Points:</strong> <span id="count">0</span>
    </div>
    
    <div id="map"></div>

    <script>
        // 1. Initialize Map
        // Centered on Paris (adjust if necessary)
        const map = L.map('map').setView([48.8566, 2.3522], 13);

        // Add OpenStreetMap layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Variables to store the drawing
        let polyline = L.polyline([], {color: 'red', weight: 4}).addTo(map);
        let markers = L.layerGroup().addTo(map);

        // Function to fetch data from Backend
        async function updateMap() {
            try {
                // Note: I updated the endpoint name in the Node.js code to '/api/trajectory'
                const response = await fetch('/api/trajectory'); 
                const history = await response.json();
                
                document.getElementById('count').innerText = history.length;
                document.getElementById('status').innerText = "Updated: " + new Date().toLocaleTimeString();

                // Clear old markers (optional, or keep only the last one)
                markers.clearLayers();
                
                // Create coordinate array for the line [lat, lon]
                const latlngs = history.map(p => [p.lat, p.lon]);

                // Update red line (trajectory)
                polyline.setLatLngs(latlngs);

                // If points exist, zoom into area and place marker on last one
                if (history.length > 0) {
                    const last = history[history.length - 1];
                    
                    // Add marker at current position
                    L.marker([last.lat, last.lon])
                        .addTo(markers)
                        .bindPopup(`Time: ${new Date(last.timestamp).toLocaleTimeString()}<br>APs used: ${last.aps_count}`)
                        .openPopup();
                    
                    // Center map on last point (optional)
                    map.panTo([last.lat, last.lon]);
                }

            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        // Update every 5 seconds
        setInterval(updateMap, 5000);
        updateMap(); // First call
    </script>
</body>
</html>
